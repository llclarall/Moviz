<head>
	<meta charset="UTF-8">

	<title>Moviz</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="accueil" id="accueil">
		<div class="titre">
			<img src="images/logo.svg" alt="accueil" class="logo">
			<h1>MoViz</h1>
			<p>Vos films, nos données</p>
		</div>
		<a href="#graph1"><img src="images/fleche.svg" alt="scroll en bas" class="fleche"></a>

	<section class="graph1" id="graph1">
		<h2>Box-Office par genre</h2>
		
		
		<div class="graph-info">
			<div class="graphique">
				<svg id="barChart" width="800" height="550"></svg>
				<br><br>
				<div class="filtres" id="genre-buttons"></div> <br>
			</div>

				<strong>Informations sur le film</strong><br>

			</div>
		</div>
	</section>

	


	<section class="graph2" id="graph2">

		<!-- btn pr convertir mon excel en json -->

		<div class="container-graph2">

		</div>
	</section>


	<a href="#accueil"><img src="images/top.svg" alt="haut de page" class="top"></a>

	<footer>

	</footer>
